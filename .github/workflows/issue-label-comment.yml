name: Label-based Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue based on label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = context.payload.label.name;
            const issue_number = context.payload.issue.number;
            
            const comments = {
              'enhancement': 'Thanks for the enhancement suggestion! We appreciate your input.',
              'bug': 'Thank you for reporting this bug. Our team will investigate and fix it.',
              'feature': 'Thank you for the feature request. We will consider including this in a future release.'
            };
            
            if (comments[label]) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: comments[label]
              });
            }
